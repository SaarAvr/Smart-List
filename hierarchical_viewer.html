<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèóÔ∏è Hierarchical Food Chain Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .navigation-level {
            margin-bottom: 30px;
        }

        .level-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2196F3;
        }

        .card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: #e3f2fd;
            border-color: #2196F3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .card-info {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .metadata {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .metadata h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .products-table th {
            background: #2196F3;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .products-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }

        .products-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .products-table tr:hover {
            background: #e3f2fd;
        }

        .back-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #f57c00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            flex: 1;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #2196F3;
            color: white;
        }

        .tab-button:not(.active) {
            background: #f5f5f5;
            color: #666;
        }

        .tab-button:hover:not(.active) {
            background: #e3f2fd;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Hierarchical Food Chain Database</h1>
            <p>Navigate: Main Index ‚Üí Food Chains ‚Üí Branches ‚Üí Products</p>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            üè† Main Index
        </div>
        
        <div class="content" id="content">
            <div class="loading">üîÑ Loading database...</div>
        </div>
    </div>

    <script>
        // Global state
        let currentLevel = 'main';
        let selectedChain = null;
        let selectedBranch = null;
        let dbData = {};
        let currentTab = 'products';

        // Initialize the viewer
        document.addEventListener('DOMContentLoaded', function() {
            loadMainIndex();
        });

        // Update breadcrumb
        function updateBreadcrumb(path) {
            document.getElementById('breadcrumb').innerHTML = path;
        }

        // Show loading state
        function showLoading(message = 'Loading...') {
            document.getElementById('content').innerHTML = `
                <div class="loading">üîÑ ${message}</div>
            `;
        }

        // Show error state
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        // Load main index
        async function loadMainIndex() {
            currentLevel = 'main';
            updateBreadcrumb('üè† Main Index');
            showLoading('Loading food chains...');

            try {
                // Get hierarchical database overview
                const response = await fetch('/hierarchical-overview');
                if (!response.ok) {
                    throw new Error('Failed to fetch database overview');
                }
                
                const data = await response.json();
                dbData = data;
                
                displayMainIndex(data);
            } catch (error) {
                console.error('Error loading main index:', error);
                showError('Failed to load main index. Please check the server connection.');
            }
        }

        // Display main index
        function displayMainIndex(data) {
            const mainInfo = data.main_index || {};
            const chains = data.food_chains || {};
            
            let html = `
                <div class="navigation-level">
                    <div class="level-title">üìä Database Overview</div>
                    <div class="metadata">
                        <h3>üèõÔ∏è Main Index Metadata</h3>
                        <p><strong>Root URL:</strong> ${mainInfo.root_url || 'N/A'}</p>
                        <p><strong>Total Chains:</strong> ${Object.keys(chains).length}</p>
                        <p><strong>Last Discovery:</strong> ${mainInfo.last_discovery || 'N/A'}</p>
                        <p><strong>Total Tables:</strong> ${data.total_tables || 0}</p>
                    </div>
                </div>

                <div class="navigation-level">
                    <div class="level-title">üè™ Food Chains</div>
            `;

            if (Object.keys(chains).length === 0) {
                html += '<p>No food chains found in database.</p>';
            } else {
                for (const [chainCode, chainInfo] of Object.entries(chains)) {
                    html += `
                        <div class="card" onclick="loadChainBranches('${chainCode}')">
                            <div class="card-title">${chainCode}: ${chainInfo.name}</div>
                            <div class="card-info">
                                <p><strong>URL:</strong> ${chainInfo.url || 'N/A'}</p>
                                <p><strong>Branches:</strong> ${chainInfo.total_branches || 0}</p>
                                <p><strong>Last Update:</strong> ${chainInfo.last_update || 'N/A'}</p>
                            </div>
                        </div>
                    `;
                }
            }

            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        // Load chain branches
        async function loadChainBranches(chainCode) {
            currentLevel = 'chain';
            selectedChain = chainCode;
            updateBreadcrumb(`üè† Main Index ‚Üí üè™ ${chainCode}`);
            showLoading(`Loading branches for ${chainCode}...`);

            try {
                const response = await fetch(`/hierarchical-chain/${chainCode}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch chain ${chainCode}`);
                }
                
                const data = await response.json();
                displayChainBranches(chainCode, data);
            } catch (error) {
                console.error('Error loading chain branches:', error);
                showError(`Failed to load branches for ${chainCode}`);
            }
        }

        // Display chain branches
        function displayChainBranches(chainCode, data) {
            const chainInfo = dbData.food_chains[chainCode] || {};
            const branches = data.branches || [];

            let html = `
                <button class="back-button" onclick="loadMainIndex()">‚Üê Back to Main Index</button>
                
                <div class="navigation-level">
                    <div class="level-title">üè™ ${chainCode}: ${chainInfo.name}</div>
                    <div class="metadata">
                        <h3>üèõÔ∏è Chain Metadata</h3>
                        <p><strong>Chain Name:</strong> ${chainInfo.name}</p>
                        <p><strong>Chain URL:</strong> ${chainInfo.url || 'N/A'}</p>
                        <p><strong>Total Branches:</strong> ${branches.length}</p>
                        <p><strong>Last Update:</strong> ${chainInfo.last_update || 'N/A'}</p>
                    </div>
                </div>

                <div class="navigation-level">
                    <div class="level-title">üè¢ Branches</div>
            `;

            if (branches.length === 0) {
                html += '<p>No branches found for this chain.</p>';
            } else {
                for (const branch of branches) {
                    html += `
                        <div class="card" onclick="loadBranchProducts('${chainCode}', '${branch.branch_code}')">
                            <div class="card-title">Branch ${branch.branch_code}: ${branch.branch_name}</div>
                            <div class="card-info">
                                <p><strong>Price File:</strong> ${branch.price_file_name || 'N/A'}</p>
                                <p><strong>Promo File:</strong> ${branch.promo_file_name || 'N/A'}</p>
                                ${branch.address ? `<p><strong>Address:</strong> ${branch.address}</p>` : ''}
                            </div>
                        </div>
                    `;
                }
            }

            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        // Load branch data (products and promotions)
        async function loadBranchProducts(chainCode, branchCode) {
            currentLevel = 'branch';
            selectedBranch = branchCode;
            updateBreadcrumb(`üè† Main Index ‚Üí üè™ ${chainCode} ‚Üí üè¢ Branch ${branchCode}`);
            showLoading(`Loading data for Branch ${branchCode}...`);

            try {
                const response = await fetch(`/hierarchical-branch/${chainCode}/${branchCode}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch branch ${branchCode}`);
                }
                
                const data = await response.json();
                displayBranchData(chainCode, branchCode, data);
            } catch (error) {
                console.error('Error loading branch data:', error);
                showError(`Failed to load data for Branch ${branchCode}`);
            }
        }

        // Display branch data (products and promotions)
        function displayBranchData(chainCode, branchCode, data) {
            const metadata = data.metadata || {};
            const products = data.products || [];
            const promotions = data.promotions || [];

            let html = `
                <button class="back-button" onclick="loadChainBranches('${chainCode}')">‚Üê Back to ${chainCode}</button>
                
                <div class="navigation-level">
                    <div class="level-title">üì¶ Branch ${branchCode}: ${metadata.branch_name || 'Unknown'}</div>
                    <div class="metadata">
                        <h3>üèõÔ∏è Branch Metadata</h3>
                        <p><strong>Branch Name:</strong> ${metadata.branch_name || 'N/A'}</p>
                        <p><strong>Total Products:</strong> ${metadata.total_products || 0}</p>
                        <p><strong>Total Promotions:</strong> ${metadata.total_promotions || 0}</p>
                        <p><strong>Latest Price File:</strong> ${metadata.latest_price_file || 'N/A'}</p>
                        <p><strong>Latest Promo File:</strong> ${metadata.latest_promo_file || 'N/A'}</p>
                        <p><strong>Last Update:</strong> ${metadata.last_update || 'N/A'}</p>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${metadata.total_products || 0}</div>
                            <div class="stat-label">Total Products</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${metadata.total_promotions || 0}</div>
                            <div class="stat-label">Total Promotions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${products.length + promotions.length}</div>
                            <div class="stat-label">Showing</div>
                        </div>
                    </div>
                </div>

                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('products')">üì¶ Products (${products.length})</button>
                    <button class="tab-button" onclick="switchTab('promotions')">üéØ Promotions (${promotions.length})</button>
                </div>

                <div id="products-tab" class="tab-content active">
                    <div class="navigation-level">
                        <div class="level-title">üìã Products (Top ${products.length} by Price)</div>
            `;

            if (products.length === 0) {
                html += '<p>No products found for this branch.</p>';
            } else {
                html += `
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Manufacturer</th>
                                <th>Unit</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const product of products) {
                    html += `
                        <tr>
                            <td>${product.item_code || 'N/A'}</td>
                            <td>${product.item_name || 'N/A'}</td>
                            <td>‚Ç™${parseFloat(product.item_price || 0).toFixed(2)}</td>
                            <td>${product.manufacturer_name || 'N/A'}</td>
                            <td>${product.unit_of_measure || 'N/A'}</td>
                        </tr>
                    `;
                }

                html += `
                        </tbody>
                    </table>
                `;
            }

            html += `
                    </div>
                </div>

                <div id="promotions-tab" class="tab-content">
                    <div class="navigation-level">
                        <div class="level-title">üéØ Promotions (Top ${promotions.length} by Discount)</div>
            `;

            if (promotions.length === 0) {
                html += '<p>No promotions found for this branch.</p>';
            } else {
                html += `
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Promotion ID</th>
                                <th>Description</th>
                                <th>Discounted Price</th>
                                <th>Min Qty</th>
                                <th>Items</th>
                                <th>Valid Until</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const promotion of promotions) {
                    const itemCodes = promotion.item_codes || [];
                    const itemDisplay = itemCodes.length > 0 ? 
                        `${itemCodes.length} items (${itemCodes.slice(0, 3).join(', ')}${itemCodes.length > 3 ? '...' : ''})` : 
                        'No items';
                    
                    html += `
                        <tr>
                            <td>${promotion.promotion_id || 'N/A'}</td>
                            <td>${promotion.promotion_description || 'N/A'}</td>
                            <td>‚Ç™${parseFloat(promotion.discounted_price || 0).toFixed(2)}</td>
                            <td>${promotion.min_quantity || 'N/A'}</td>
                            <td title="${itemCodes.join(', ')}">${itemDisplay}</td>
                            <td>${promotion.promotion_end_date || 'N/A'}</td>
                        </tr>
                    `;
                }

                html += `
                        </tbody>
                    </table>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // Switch between tabs
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
